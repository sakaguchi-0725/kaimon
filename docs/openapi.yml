openapi: 3.0.0
info:
  title: Share Basket API
  description: API for Share Basket application
  version: 1.0.0
servers:
  - url: /api
    description: API server
tags:
  - name: Auth
    description: 認証関連のAPI
  - name: Group
    description: グループ関連のAPI
paths:
  /signup:
    post:
      tags:
        - Auth
      summary: ユーザー登録
      description: 新規ユーザーを作成します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        '204':
          description: ユーザー登録成功
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /signup/confirm:
    post:
      tags:
        - Auth
      summary: ユーザー登録確認
      description: 確認コードを使用してユーザー登録を完了します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpConfirmRequest'
      responses:
        '204':
          description: ユーザー登録確認成功
        '400':
          $ref: '#/components/responses/BadRequest'
        '410':
          $ref: '#/components/responses/ExpiredCode'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /login:
    post:
      tags:
        - Auth
      summary: ログイン
      description: メールアドレスとパスワードでログインします
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '204':
          description: ログイン成功
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /reset-password:
    post:
      tags:
        - Auth
      summary: パスワードリセット
      description: パスワードリセット用のメールを送信します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '204':
          description: パスワードリセットメール送信成功
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /reset-password/confirm:
    post:
      tags:
        - Auth
      summary: パスワードリセット確認
      description: 確認コードを使用してパスワードリセットを確認します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordConfirmRequest'
      responses:
        '204':
          description: パスワードリセット確認成功
        '400':
          $ref: '#/components/responses/BadRequest'
        '410':
          $ref: '#/components/responses/ExpiredCode'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /signup/resend-code:
    post:
      tags:
        - Auth
      summary: 確認コード再送信
      description: 会員登録時に使用する確認コードを再送信します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendConfirmationCodeRequest'
      responses:
        '204':
          description: 確認コード再送信成功
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /groups:
    get:
      tags:
        - Group
      summary: 参加しているグループ一覧取得
      description: ユーザーが参加しているグループの一覧を取得します
      security:
        - bearerAuth: []
      responses:
        '200':
          description: グループ一覧取得成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJoinedGroupsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Group
      summary: グループ作成
      description: 新しいグループを作成します
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupRequest'
      responses:
        '201':
          description: グループ作成成功
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/GroupLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  responses:
    BadRequest:
      description: リクエスト不正
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 'BAD_REQUEST'
            message: 'リクエストが不正です'
    ExpiredCode:
      description: 確認コードの有効期限切れ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 'EXPIRED_CODE'
            message: '確認コードの有効期限が切れています'
    Unauthorized:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 'UNAUTHORIZED'
            message: 'メールアドレスまたはパスワードが正しくありません'
    GroupLimitExceeded:
      description: グループ数制限超過
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 'GROUP_LIMIT_EXCEEDED'
            message: 'グループ数の上限に達しています。プランをアップグレードすると、より多くのグループを作成できます。'
    InternalServerError:
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 'INTERNAL_SERVER_ERROR'
            message: 'サーバーエラーが発生しました'
  schemas:
    SignUpRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          description: ユーザー名
        email:
          type: string
          format: email
          description: メールアドレス
        password:
          type: string
          format: password
          description: パスワード
    SignUpConfirmRequest:
      type: object
      required:
        - email
        - confirmationCode
      properties:
        email:
          type: string
          format: email
          description: メールアドレス
        confirmationCode:
          type: string
          description: 確認コード
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: メールアドレス
        password:
          type: string
          format: password
          description: パスワード
    ResetPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: メールアドレス
    ResetPasswordConfirmRequest:
      type: object
      required:
        - email
        - confirmationCode
      properties:
        email:
          type: string
          format: email
          description: メールアドレス
        confirmationCode:
          type: string
          description: 確認コード
    ResendConfirmationCodeRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: メールアドレス
    GetJoinedGroupsResponse:
      type: object
      properties:
        groups:
          type: array
          items:
            $ref: '#/components/schemas/JoinedGroup'
    JoinedGroup:
      type: object
      properties:
        id:
          type: string
          description: グループID
        name:
          type: string
          description: グループ名
        description:
          type: string
          description: グループ説明
    CreateGroupRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: グループ名
        description:
          type: string
          description: グループ説明
    Error:
      type: object
      properties:
        code:
          type: string
          description: エラーコード
        message:
          type: string
          description: エラーメッセージ
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer 